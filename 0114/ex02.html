<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            border: solid 1px #ccc;
            width: 300px;
            /* 넘치는 부분 생략하기 */
            white-space: nowrap; /* 줄바꿈 없게 */
            overflow: hidden; /* 넘치는 부분 안보이게 */
            text-overflow: ellipsis; /* 넘치는 부분 ...으로 생략하기 */
        }

        .content:hover {
            cursor: pointer;
            overflow: visible;
            white-space: wrap;
        }
    </style>
</head>

<body>
    <p class="content">
        리액트(React, React.js 또는 ReactJS)는 자바스크립트 라이브러리의 하나로서 사용자 인터페이스를 만들기 위해 사용된다. 페이스북과 개별 개발자 및 기업들 공동체에 의해 유지보수된다.
        리액트는 싱글 페이지 애플리케이션이나 모바일 애플리케이션 개발에 사용될 수 있다.
    </p>
</body>

</html>
