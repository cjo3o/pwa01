<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 560px;
            margin: 0 auto;
        }

        .header {
            background-image: url("apple.png");
            background-repeat: no-repeat;
            background-size: cover;
            height: 300px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div style=
            "background-color: rgba(30, 30, 30, 0.7); 
            position: absolute; 
            bottom: 0;">
                <h1 style="color: white; padding-left: 3rem; padding-top: 1.5rem;">가정용 꿀사과</h1>
                <p style="color: rgb(255, 164, 28); padding: 2rem;">흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로 입니다. 질 좋은 사과를 저렴하게 즐겨보세요</p>
            </div>
        </div>
        <div style="text-align: center;">
            <h3 style="color: rgb(255, 80, 135); margin-top: 10px;">주문 및 배송</h3>
            <p style="line-height: 2.3rem; font-size: 1.3rem; margin-top: 20px;"><span style="color: rgb(78, 104, 255);">오후 2시 이전</span> 주문건은 당일 발송합니다</br>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
        </div>
    </div>
</body>

</html>
